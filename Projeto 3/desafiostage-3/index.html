<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>

</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form id="mentor">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>    
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email" name="email" pattern="[*+@]" required>
                    </div>    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>    
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do Mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" name="mentor-name" required>
                    </div>
                </div>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend> 
                        <h2>Primeira Mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date-1">Data</label>
                                <input class="date" type="date" id="date-1" name="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="start-1">Das</label>
                                <input class="time" type="time" id="start-1" name="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-1">Até</label>
                                <input class="time" type="time" id="end-1" name="time">
                            </div>
                        </div>

                        <h2>Segunda Mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date-2">Data</label>
                                <input class="date" type="date" id="date-2" name="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="start-2">Das</label>
                                <input class="time" type="time" id="start-2" name="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-2">Até</label>
                                <input class="time" type="time" id="end-2" name="time">
                            </div>
                        </div>
                </div>  
            </fieldset>
        </form>
    </div>
    <footer>
        <button type="submit" form="mentor">Salvar</button>
    </footer>
</body>
</html>
